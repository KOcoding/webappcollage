<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
<center>
    <h1>Collage Web App</h1>
    <hr>
    <h4>As soon as the pop-up appears, please click 'allow' after you have spoken a command.</h4>
    <h3>Say "Selfies" to take your selfies and form a collage.</h3>
    <button id="btnstart" onevent="save()" class="btn btn-primary">Start!</button>
    <h4>Click on the "Start" button!</h4>
    <label>Your Webcam: </label>
    <div id="camera"></div>
    <br>
    <br>
    <div id="resultshow">
        <div id="result1"><img src="image1.webp" style="width: 30%" id="img1"></div>
        <div id="result2"><img src="image2.jpeg" style="width: 30%" id="img2"></div>
        <div id="result3"><img src="image3.jpg" style="width: 30%" id="img3"></div>

    </div>
</center>
</body>

</html>
